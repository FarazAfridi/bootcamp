name: Deploay React App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Install Nodejs
      uses: actions/setup-node@v2-beta
      with:
        node-version: 12
  
    - uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install # will run `yarn install` command
    
    - name: Build React App
      run: yarn build
      
    - name: Install Surge
      run: npm install -g surge
      
    - name: Deploy to surge
      run: surge ./build http://bootcamp_2020_2ndassignment.surge.sh/ --token ${{ secrets.SURGE_TOKEN }}